name: Update README

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  generate-github-cards:
    name: Generate GitHub Cards
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Update GitHub Cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        with:
          USERNAME: ${{ github.repository_owner }}
          UTC_OFFSET: 5
          EXCLUDE: "JavaScript"
        env:
          GITHUB_TOKEN: ${{ secrets.SUMMARY_CARD_TOKEN }}
          
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Update README
      run: python update_readme.py

    - name: Display README changes
      run: |
        echo "Checking if files were modified"
        git diff README.md README_AR.md README_CN.md README_EN.md README_ES.md README_UA.md

    - name: Commit changes
      id: commit-changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md README_AR.md README_CN.md README_EN.md README_ES.md README_UA.md
        if git diff --cached --quiet; then
          echo "No changes to commit"
          echo "changes=false" >> $GITHUB_ENV
        else
          git commit -m "Update exp days in readme file"
          echo "changes=true" >> $GITHUB_ENV
        fi

    - name: Push changes
      if: ${{ env.changes == 'true' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: git push
    
    - name: Debug git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: git push --verbose
